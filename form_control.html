<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/inscription.css">
</head>
<body>
<form method="post" action="Welcome.html">
    <div class="données">
    <fieldset>
        <legend><strong>Données personnelles</strong></legend><br/>
        <label>Vous êtes</label><br/>
        <div class="gender">
            <input type="radio" id="man">
            <label class="gender" for="man">un homme</label>
            <input type="radio" id="woman">
            <label class="gender" for="woman">une femme</label><br/>
        </div>
        <label for="name">Nom</label><br/>
        <input type="text" id="name" minlength="2" maxlength="30" size="30" placeholder="Saisir votre nom" required/><br/>
        <label for="first_name">Prénom</label><br/>
        <input type="text" id="first_name" minlength="2" maxlength="30" size="30" placeholder="Saisir votre prénom" required/><br/>
        <label for="birthday">Date de naissance</label><br/>
        <input type="date" id="birthday" required/><br/>
        <label for="adress">Adresse</label><br/>
        <input type="text" id="adress" minlength="2" maxlength="100" size="20" placeholder="Saisir votre adresse" required/><br/>
        <label for="zip_code">Code postale</label><br/>
        <input type="text" id="zip_code" size="5" pattern="[0-9]{5}" placeholder="CP" required/><br/>
        <label for="city">Ville</label><br/>
        <input type="text" id="city" list="list_city" placeholder="--Saisir votre ville--" required/><br/>
        <datalist id="list_city">
            <option value="Béthune">
            <option value="Douai">
            <option value="Lens">
            <option value="Lille">
        </datalist>
    </fieldset><br/>
    </div>

    <div class="contact">
    <fieldset>
        <legend><strong>Vous contacter</strong></legend><br/>
        <label for="mail">Email</label><br/>
        <input id="mail" type="email" minlength="2" maxlength="50" size="20" placeholder="exemple@domaine.com" required/><br/>
        <label for="phone">Téléphone</label><br/>
        <input id="phone" type="tel" pattern="[0-9]{2}.[0-9]{2}.[0-9]{2}.[0-9]{2}.[0-9]{2}" size="20" placeholder="ex 06.00.00.00.00" required/>
    </fieldset><br/>
    </div>

    <div class="validation">
    <fieldset>
        <legend><strong>Valider votre inscription</strong></legend><br/>
        <label for="pwd">Saisir votre mot de passe</label><br/>
        <input id="pwd" type="password" placeholder="Saisir votre mot de passe" required/><br/>
        <label for="pwd_confirm">Confirmer votre mot de passe</label><br/>
        <input id="pwd_confirm" type="password" placeholder="Saisir votre mot de passe" required/><br/>
        <label for="ToS">« J’ai compris les conditions générales d’utilisation du site »</label>
        <input id="ToS" type="checkbox" required/><br/>
        <div class="buttons">
            <button type="submit">Valider</button>
            <button type="reset">Annuler</button>
        </div>
    </fieldset>
    </div>

</form>
</body>
</html>
